<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form redio & checkbox</title>
</head>
<body>
<div>
    <h2>Ragistration form</h2>
</div>
<form action="action">
    <div>
        <label for="name">Name : </label>
        <input type="text" placeholder="First Name" id="name" name="fname">
        <input type="text" placeholder="Last Name" id="name" name="lname">
    </div>
    <div>
        <label for="gender">Please select Gender : </label>
        <select name="gender" id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
        </select>
    </div>
    <div>
            Do You agree to all term of service ? 
            <input type="checkbox" id="check" name="check">
            <label for="check">Yes I Agree!</label>
    </div>
    <button>Register</button>
</form>
</body>
</html>
