<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="action">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Write Your Name">
        </div>
        <br>
        <div>
            <label for="mail">Email : </label>
            <input type="email" name="mail" id="mail" placeholder="Write Your Mail">
        </div>
        <br>
        <div>
            <label for="msg">Massege : </label><br>
            <textarea name="mag" id="msg" rows="4" cols="25"></textarea>
        </div>
        <br>
        <div>
            <label for="rates">Rate us our of 5:</label><br>
            <input type="radio" id="rate" name="rate">
            <label for="rate">1</label><br>
            <input type="radio" id="rate" name="rate">
            <label for="rate">2</label><br>
            <input type="radio" id="rate" name="rate">
            <label for="rate">3</label><br>
            <input type="radio" id="rate" name="rate">
            <label for="rate">4</label><br>
            <input type="radio" id="rate" name="rate">
            <label for="rate">5</label><br>
        </div><br>
        <div>
            <button>Send your massege</button>
        </div>
    </form>
</body>
</html>
